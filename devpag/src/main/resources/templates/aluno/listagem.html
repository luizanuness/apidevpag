<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{/fragments/heads.html :: heads}"></div>
    <title>LISTAGEM DE USUÁRIOS</title>
</head>
<body>
<div th:replace="~{/fragments/navbar.html :: navbar}"></div>
<br>
<br>


<div class="container">
    <div class="page-inner">
        <div class="page-header">
            <h3 class="fw-bold mb-3">LISTAGEM DE USUÁRIOS</h3>
        </div>
        <div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <span th:text="${mensagem}"></span>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">Listagem de Alunos</span>
                        <a
                                th:href="@{/aluno/form-inserir}"
                                class="btn btn-primary"
                                style="float: right"
                        > Cadastrar Usuário
                        </a>
                    </div>


                    <div class="row">


                        <div class="card-body">
                            <div class="table-responsive">
                                <table
                                        id="basic-datatables"
                                        class="display table table-striped table-hover"
                                >
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>Email</th>
                                        <th>CPF</th>
                                        <th>Ações</th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:if="${alunos.empty}">
                                        <td colspan="7">Nenhum registro encontrado</td>
                                    </tr>

                                    <!-- Recurso do Themyleaf. Percorre a lista de usuarios e preenche a tabela -->
                                    <tr th:each="aluno : ${alunos}">
                                        <td><span th:text="${aluno.id}"> ID </span></td>
                                        <td><span th:text="${aluno.nome}"> Nome </span></td>
                                        <td><span th:text="${aluno.email}"> Email </span></td>
                                        <td><span th:text="${aluno.cpf}"> cpf </span></td>
                                        <td>

                                            <a th:href="@{/aluno/form-alterar/{id}(id=${aluno.id})}" class="edit" data-toggle="modal">
                                                <i class="fa fa-edit" data-toggle="tooltip" title="Alterar"></i>
                                                Alterar
                                            </a>

                                            <a th:href="@{/aluno/excluir/{id}(id=${aluno.id})}"
                                               th:data-confirm-delete="|Você gostaria de apagar ${aluno.nome}?|"
                                               onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"

                                               id="alertDelete"
                                               class="delete">
                                                <i class="fa fa-times" style="color: red; margin-left: 10px;" data-toggle="tooltip" title="Excluir"></i>
                                                Excluir
                                            </a>


                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





<br>
<br>
<br>
<br>

</html>
