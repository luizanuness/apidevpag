<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="~{/fragments/heads.html :: heads}"></div>
  <title>CADASTRO DE ALUNO</title>
</head>
<body>
<div th:replace="~{/fragments/navbar.html :: navbar}"></div>
<br>
<br>
<div class="container container-form">
  <div class="row">
    <!-- Formulário de Cadastro -->
    <div class="col-md-6">
      <h2>Cadastro de Aluno</h2>
      <form th:action="@{/aluno/salvar}" th:object="${aluno}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nome">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Digite seu nome">
          </div>
          <div class="form-group col-md-6">
            <label for="cpf">CPF</label>
            <input type="text" th:field="*{cpf}" class="form-control" id="cpf" placeholder="Digite seu CPF">
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Digite seu email">
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" th:field="*{user.password}" class="form-control" id="senha" placeholder="Digite sua senha">
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="text" th:field="*{telefone}"  class="form-control" id="telefone" placeholder="(00)00000-0000">
        </div>
        <div class="card">
          <div class="card-header dynamic-update-rows">
            <i class="fas fa-phone">Responsáveis</i>
            <button type="button" name="addResponsavel" class="btn btn-sm btn-info" data-dynamic-update-rows-url="/aluno/addResponsavel">
              <i class="fas fa-plus"></i>
            </button>
          </div>
          <div class="card-body">
            <table class="table dynamic-update-rows" style="width: 100%">
              <tbody id="dynamicTableContents">
              </tbody>
            </table>
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-info">Cadastrar</button>
      </form>
      <br />
      <br />
      <a href="">Faça o login!</a>
    </div>

    <!-- Imagem com fundo redondo -->
    <div class="col-md-6 img-container">
      <div class="card-aluno">
        <img src="/assets/img/aluno.png" alt="Imagem de cadastro">
      </div>
    </div>
  </div>
</div>

<br>
<br>
<br>

<!--rodape-->
<footer>
  &copy; Todos os direitos reservados a empresa DevPag
</footer>

<!-- Scripts do Bootstrap e jQuery (opcional para funcionalidades avançadas) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
