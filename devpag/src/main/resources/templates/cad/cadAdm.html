<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>
<nav class="navbar">
    <a class="navbar-brand" href="#">
        <img src="/assets/img/logodevpag.png" width="50" height="50" alt="" loading="lazy">
    </a><form class="form-inline"><a class="navbar-brand" href="#">
    <button class="btn btn-outline-light" type="button">Início</button>

    <button class="btn btn-outline-light" type="button">Contato</button>
</a>

<br>
<div class="container container-form">
    <div class="row">
        <!-- Formulário de Cadastro -->
        <div class="col-md-6">
            <h2>Cadastro de Administrador</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cpf">CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="text" class="form-control" id="senha" placeholder="Digite sua senha">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" class="form-control" id="telefone" placeholder="(00)00000-0000">
                </div>
                <div class="dropdown">
                    <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Perfil
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Portaria</a>
                        <a class="dropdown-item" href="#">Administrador</a>
                        <a class="dropdown-item" href="#">responsável</a>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-outline-info">Cadastrar</button>
            </form>
            <a href="#">Faça o login!</a>
        </div>


        <!-- Imagem com fundo redondo -->
        <div class="col-md-6 img-container">
            <div class="card-aluno">
                <img src="/assets/img/aluno.png" alt="Imagem de cadastro">
            </div>
        </div>
    </div>
</div>
