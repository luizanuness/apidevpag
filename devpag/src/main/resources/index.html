<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static_assets/css/style.css">
</head>
<body>
    <header>
        <img src="/assets/img/logo.png" alt="logo" class="logo">
    </header>
    <main>
        <div class="container">
            <h1>Login</h1>
            <form action="templates/login" method="post">
                <div class="input-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" class="campo" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" class="campo" required>
                </div>
                <div class="form-group">
                    <button type="submit">Entrar</button>
                </div>
            </form>
            <p>Não possui uma conta?</p>
            <a href="/login/user">Registre aqui</a>
        </div>
        <img src="/assets/img/imagem_login.png" alt="imagem1">
    </main>
    <footer>
        &copy; 2024 DevPag. Todos os direitos reservados.
    </footer>
</body>
</html>
